name: Simple CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Create Test Config
      run: |
        echo "PORT=3000" >> .env
        echo "MONGO_URI=mongodb://localhost:27017/test_db" >> .env

    - name: Start Server & Run Load Test
      run: |
        npm start &
        sleep 5
        node tests/loadtest.js